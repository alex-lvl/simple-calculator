<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>calculator</h1>

    <main>
        <form id="form-box" action="">
            <input id="input-box" type="text" placeholder="enter number" readonly>
        </form>
        <section id="main-container">
            <button id="all-clear-key">AC</button>
            <button id="clear-key">C</button>
            <button class="operator-keys" value="add">&plus;</button>
            <button class="operator-keys" value="subtract">&minus;</button>
            <button class="operator-keys" value="multiply">&times;</button>
            <button class="operator-keys" value="divide">&divide;</button>
            <button class="num-keys">1</button>
            <button class="num-keys">2</button>
            <button class="num-keys">3</button>
            <button class="num-keys">4</button>
            <button class="num-keys">5</button>
            <button class="num-keys">6</button>
            <button class="num-keys">7</button>
            <button class="num-keys">8</button>
            <button class="num-keys">9</button>
            <button class="num-keys">0</button>
            <button id="decimal-key">.</button>
            <button id="total-key">=</button>
        </section>
    </main>
</body>
<script src="main.js"></script>
</html>
